<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | CodeTech</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/1055/1055687.png" type="image/png" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #fff;
    }

    .login-container {
      background: #ffffff10;
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 40px 50px;
      border-radius: 12px;
      backdrop-filter: blur(15px);
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 400px;
    }

    .login-container .logo {
      text-align: center;
      margin-bottom: 20px;
    }

    .login-container .logo img {
      width: 60px;
    }

    .login-container .logo h2 {
      margin: 10px 0 0;
      font-size: 26px;
      color: #fff;
    }

    .login-container h3 {
      text-align: center;
      margin-bottom: 25px;
    }

    .login-container input {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border: none;
      border-radius: 6px;
      outline: none;
      font-size: 16px;
    }

    .login-container input[type="text"],
    .login-container input[type="password"] {
      background-color: #f0f0f0;
      color: #333;
    }

    .login-container button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background: #00b4db;
      background: linear-gradient(to right, #0083b0, #00b4db);
      color: white;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .login-container button:hover {
      background: linear-gradient(to right, #00b4db, #0083b0);
    }

    .login-container .note {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
      color: #ddd;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <div class="logo">
      <img src="https://cdn-icons-png.flaticon.com/512/1055/1055687.png" alt="CodeTech Logo" />
      <h2>CodeTech</h2>
    </div>
    <h3>Login to Your Account</h3>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <div class="note">Don't have an account? <a href="signup.html" style="color:#00b4db;">Sign up</a></div>
  </div>

  <script>
    const loginForm = document.getElementById("loginForm");
    loginForm.addEventListener("submit", function(e) {
      e.preventDefault();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if (username && password) {
        // You could add real authentication logic here
        alert("Login successful! Redirecting to Home page...");
        window.location.href = "index.html";
      } else {
        alert("Please enter both username and password.");
      }
    });
  </script>

</body>
</html>
